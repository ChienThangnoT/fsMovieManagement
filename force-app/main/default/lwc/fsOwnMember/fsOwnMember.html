<template>
    <lightning-card title="Your Memberships" icon-name="standard:account">
        <div class="slds-m-around_medium">
            
            <template if:true={memberships.data}>
                <ul>
                    <template for:each={memberships.data} for:item="membership">
                        <li key={membership.Id}><span>Name:</span> {membership.Name}</li>
                        <li key={membership.Id}><span>Rank:</span> {membership.Rank__c}</li>
                        <li key={membership.Id}><span>Your Email:</span> {membership.Email__c}</li>
                        <li key={membership.Id}><span>Your Point:</span> {membership.Point__c}</li>
                    </template>
                </ul>
            </template>
            <template if:true={memberships.error}>
                <p>Now you don't have membership. Please contact to the staff to get Membership</p>
            </template>
        </div>
    </lightning-card>
</template>
