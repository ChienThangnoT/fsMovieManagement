<template>
    <lightning-card title="Enjoy your time with FSoft Cinema">
        <lightning-input type="text" onchange={handleSearch} placeholder="Seach your movie"></lightning-input>
        <template if:true={filteredMovies}>
            <c-fs-list-movie movies={filteredMovies}></c-fs-list-movie>
        </template>
        <lightning-button label="Previous Page" onclick={handlePreviousPage} disabled={isPreviousDisabled}></lightning-button>
        <lightning-button label="Next Page" onclick={handleNextPage} disabled={isNextDisabled}></lightning-button>
    </lightning-card>
</template>
