<template>
    <lightning-card title="Enjoy your time with FSoft Cinema">
        <div class="slds-grid slds-wrap">
            <template for:each={movies} for:item="movie">
                <div key={movie.Id} class="slds-col slds-size_1-of-3">
                    <c-fs-movie-item movie={movie}></c-fs-movie-item>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
